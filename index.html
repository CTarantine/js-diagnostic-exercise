<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div id="checking" class="account">
      <h2>Checking</h2>
      <div class="balance" id="balC">100</div>
      <input class="input" type="text" placeholder="enter an amount" id="inputC"/>
      <input class="deposit" type="button" value="Deposit" id="depositC" />
      <input class="withdraw" type="button" value="Withdraw" id="withdrawC"/>
    </div>

    <div id="savings" class="account">
      <h2>Savings</h2>
      <div class="balance">100</div>
      <input class="input" type="text" placeholder="enter an amount" id="inputS" />
      <input class="deposit" type="button" value="Deposit" id="depositS" />
      <input class="withdraw" type="button" value="Withdraw" id="withdrawS" />
    </div>

    <script defer src="app.js"></script>
  </body>
</html>
